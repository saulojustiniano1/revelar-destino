<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Revelar Destino</title>
  </head>
  <body>
    <div id="container">
      <img src="cristal-ball.svg" alt="Imagem de uma bola de cristal" />
      <h1>Vou revelar seu destino!</h1>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
      <input id="inputPergunta" type="text" placeholder="Digite sua pergunta" />
      <button id="buttonPerguntar" onclick="fazerPergunta()">
        Fazer Pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>
  </body>
</html>
